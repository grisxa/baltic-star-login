<div class="container">
  <div id="firebaseui-auth"></div>
  <div *ngIf="!uiShown">Loading...</div>
  <button class="logout" *ngIf="auth.isLoggedIn" mat-raised-button (click)="logout()">
    <mat-icon>logout</mat-icon>
    Log out
  </button>
  <table class="info" *ngIf="auth.isLoggedIn">
    <tr><td>UID</td><td>{{auth.state$.currentUser?.uid}}</td></tr>
    <tr><td>Name</td><td>{{auth.state$.currentUser?.displayName}}</td></tr>
    <tr><td>Email</td><td>{{auth.state$.currentUser?.email}}</td></tr>
    <tr><td>Created</td><td>{{auth.state$.currentUser?.metadata?.creationTime}}</td></tr>
    <tr><td>Logged in</td><td>{{auth.state$.currentUser?.metadata?.lastSignInTime}}</td></tr>
    <tr *ngFor="let provider of auth.state$.currentUser?.providerData">
      <td>{{provider.providerId}}</td><td>{{provider.uid}}</td>
    </tr>
  </table>
</div>
